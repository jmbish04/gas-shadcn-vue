name: Deploy Google Apps Script via CLASP

on:
  push:
    branches:
      - main

jobs:
  deploy_script:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install clasp globally
        run: npm install -g @google/clasp

      - name: ğŸ” Inject .clasprc.json credentials
        run: echo "$CLASPRC" > ~/.clasprc.json
        env:
          CLASPRC: ${{ secrets.CLASP_RC_JSON }}

      - name: ğŸ” Verify .clasprc.json integrity
        run: |
          echo "ğŸ“‘ Validating .clasprc.json SHA..."
          CANONICAL_SHA=$(tr -d '\r' < ~/.clasprc.json | awk '{ ORS=""; print } END { print "\n" }' | shasum -a 256 | awk '{print $1}')
          echo "âœ… Expected SHA: $EXPECTED_SHA"
          echo "ğŸ” Actual SHA:   $CANONICAL_SHA"
          
          if [ "$CANONICAL_SHA" != "$EXPECTED_SHA" ]; then
            echo "âŒ SHA mismatch â€” deployment aborted."
            exit 1
          fi
          echo "âœ… SHA verified successfully."
        env:
          EXPECTED_SHA: ${{ secrets.CLASPRC_SHA }}

      - name: ğŸš€ Deploy via clasp
        run: clasp push --force

name: Deploy Appscript

on:
  push:
    branches:
      - main

jobs:
  deploy_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        # Updated from @v2 to @v4
        uses: actions/checkout@v4

      - name: Set up Node.js
        # Updated from @v2 to @v4
        uses: actions/setup-node@v4
        with:
          node-version: 18 # You can keep 18 or use a newer LTS like 20

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Login to clasp
        run: echo "$CLASPRC" > ~/.clasprc.json
        env:
          CLASPRC: ${{ secrets.CLASP_RC_JSON }}

      - name: Verify .clasprc.json SHA256
        run: |
          echo "Checking .clasprc.json hash…"
          CANONICAL_SHA=$(tr -d '\r' < ~/.clasprc.json | awk '{ ORS=""; print } END { print "\n" }' | shasum -a 256 | awk '{print $1}')
          echo "Expected SHA: $EXPECTED_SHA"
          echo "Actual SHA:   $CANONICAL_SHA"
      
          if [ "$CANONICAL_SHA" != "$EXPECTED_SHA" ]; then
            echo "❌ ERROR: SHA mismatch! .clasprc.json does not match the expected hash."
            exit 1
          fi
      
          echo "✅ SHA match confirmed."
        env:
          EXPECTED_SHA: ${{ secrets.CLASPRC_SHA }}

      - name: Deploy
        # -f is the shorthand for --force, which is correct
        run: clasp push --force

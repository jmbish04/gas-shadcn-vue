name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build:gas

      - name: Validate build directory
        run: |
          if [ ! -d "gas-dist" ]; then
            echo "Build failed: gas-dist directory not found."
            exit 1
          fi

      - name: Authenticate Clasp
        run: echo "${{ secrets.CLASP_CREDENTIALS }}"  ~/.clasprc.json

      - name: Push to Apps Script
        run: cd gas-dist && clasp push

      - name: Create new version
        run: cd gas-dist && clasp version "Automated deployment from GitHub Actions"